<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/crevent.css}"/>
<title>Event Creation</title>
</head>
<body>

	<div class="formbold-main-wrapper">
		<!-- Author: FormBold Team -->
		<!-- Learn More: https://formbold.com -->
		<div class="formbold-form-wrapper">
			<form th:action="@{/events}" th:object="${event}" method="POST">
						<h1 class = "text-center"> Create Event</h1>
			
				<div class="formbold-mb-5">
					<label for="name" class="formbold-form-label">Name of the
						event</label> <input type="text" name="name" th:field="*{eventname}" id="name"
						class="formbold-form-input" />
				</div>
				<div class="formbold-mb-5">
					<label for="descr" class="formbold-form-label">Event
						description</label> <input type="text" name="descr" th:field="*{description}" id="descr"
						class="formbold-form-input" />
				</div>
				<div class="flex flex-wrap formbold--mx-3">
					<div class="w-full sm:w-half formbold-px-3">
						<div class="formbold-mb-5 w-full">
							<label for="date" class="formbold-form-label"> Date </label> <input
								type="date" name="date" th:field="*{date}" id="date" class="formbold-form-input" />
						</div>
					</div>
					<div class="w-full sm:w-half formbold-px-3">
						<div class="formbold-mb-5">
							<label for="type" class="formbold-form-label"> Event type
							</label> <input type="text" name="type" th:field="*{type}" id="type"
								class="formbold-form-input" />
						</div>
					</div>
				</div>
				<div class="formbold-mb-5">
					<label for="venue" class="formbold-form-label"> Venue
						details </label> <input type="text" name="venue" id="venue" th:field="*{venue}"
						class="formbold-form-input" />
				</div>
				<div>
					<button type="submit" class="formbold-btn">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
