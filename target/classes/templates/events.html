<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Event Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="stylesheet" href="@{/main.css}"/>
</head>
<body>

	<div class="container">
		<div class="row">
			<h1>Events</h1>
		</div>
		<table class="table table-stripped table-bordered">
			<thead>
				<tr>
					<th>Event Name</th>
					<th>Date</th>
					<th>Venue</th>
					<th>Description</th>
					<th>Type of Event</th>
					<th>Operations</th>
				</tr>
			</thead>


			<tbody class="table table-stripped-columns">
				<tr th:each="event: ${events}">
					<td th:text="${event.eventname}"></td>
					<td th:text="${event.date}"></td>
					<td th:text="${event.venue}"></td>
					<td th:text="${event.description}"></td>
					<td th:text="${event.type}"></td>
					<td>
					<a th:href = "@{/events/edit/{eventid}(eventid=${event.eventid})}"
					class= "btn btn-success">Update</a>
					<a th:href = "@{/events/delete/{eventid}(eventid=${event.eventid})}"
					class= "btn btn-warning">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
			<ul>
				<li><a th:href="@{/events/new}">Create an event</a></li>
				<li><a th:href="@{/home}">Back to home</a></li>
			</ul>
	</div>
</body>
</html>
